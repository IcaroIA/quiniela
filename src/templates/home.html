<!DOCTYPE html>
<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poller+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Quiniela NFL</title>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-end">
            <div class="col">
                <h1 class="display-1 font-weight-bold text-white text-center">Quiniela <span style="color:#37498B">N</span>F<span style="color:#A30002">L</span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <button type="button" class="btn btn-outline-light btn-lg col-md-4 offset-md-1 mt-3" data-toggle="modal" data-target="#registerModal">
                    <span class="fas fa-user-plus"></span> Register
                </button>

                <div class="modal fade" id="registerModal">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="background: #4D9C2D">
                                <p class="modal-title text-white font-weight-bold" id="registerModalTitle">Bienvenido</p>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" class="text-white">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style="background: #F7F7F7">
                                <form id="register-form" action="/register" method="post">
                                    <div class="form-group">
                                        <label for="registerName">Nombre de usuario</label>
                                        <input type="text" class="form-control" id="registerName" placeholder="Ready Player 1" name="registerName" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerEmail">Correo electrónico</label>
                                        <input type="email" class="form-control" id="registerEmail" placeholder="example@domain.com" name="registerEmail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="registerPassword">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="********" name="registerPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-success float-right mt-2">Register</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-outline-light btn-lg col-md-4 offset-md-2 mt-3" data-toggle="modal" data-target="#logModal">
                    <span class="fas fa-sign-in-alt"></span> Log in
                </button>

                <div class="modal fade" id="logModal">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header" style="background: #4D9C2D">
                                <p class="modal-title text-white font-weight-bold" id="logModalTitle">Bienvenido</p>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true" class="text-white">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" style="background: #F7F7F7">
                                <form id="login-form" action="/login/user" method="post">
                                    <div class="form-group">
                                        <label for="inputName">Usuario</label>
                                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter name">
                                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword">Contraseña</label>
                                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                                    </div>
                                    <button type="submit" class="btn btn-success float-right">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
     </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  </body>
  <footer> <h5 class="text-white text-center bold" style="font-family: 'Cabin Sketch', cursive; font-size: 15px;"> Part of the galactic empire <i class="fab fa-empire"></i></h5> </footer>
</html>
